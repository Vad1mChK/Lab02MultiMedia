<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description"
              content="TF2 Music Gallery featuring tracks from Team Fortress 2.">
        <meta name="keywords" content="Team Fortress 2, Music Gallery, TF2, Video Game Soundtracks">
        <meta name="theme-color" content="#f0f0f0">

        <title>TF2 &mdash; Music Gallery</title>

        <link rel="stylesheet" href="styles.css">
        <link rel="icon" href="res/img/favicon.ico">

        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/addons/p5.sound.min.js"></script>
    </head>
    <body>
        <div class="content flex flex-horiz">
            <div class="black-box flex flex-vert">
                <h1>Never Gonna Give You Up</h1>
                <h2>Rick Astley</h2>
                <div class="flex flex-horiz" style="width: 100%; height: fit-content; justify-content: space-between">
                    <input type="range" style="width: 70%">
                    <p>88:88 / 88:88</p>
                </div>
                <div class="flex flex-horiz flex-spaced-row">
                    <img src="res/img/icons/skip_previous.svg" alt="Previous"
                         class="icon-button" id="previous_button" onclick="console.log('Previous')">
                    <img src="res/img/icons/settings.svg" alt="Settings"
                         class="icon-button" id="settings_button" onclick="console.log('Settings')">
                    <img src="res/img/icons/play.svg" alt="Play"
                         class="icon-button" id="play_pause_button" onclick="console.log('Play/Pause')">
                    <img src="res/img/icons/stop.svg" alt="Stop"
                         class="icon-button" id="stop_button" onclick="console.log('Stop')">
                    <img src="res/img/icons/skip_next.svg" alt="Next"
                         class="icon-button" id="next_button" onclick="console.log('Next')">
                </div>
            </div>
            <div class="black-box flex flex-vert">
                <div class="flex flex-horiz flex-spaced-row">
                    <img src="res/img/icons/arrow_back.svg" alt="Previous image">
                    <div class="character-container">
                        <img src="res/img/large/engineer.webp" alt="Character Image" class="character">
                    </div>
                    <img src="res/img/icons/arrow_forward.svg" alt="Next image">
                </div>
            </div>
        </div>
        <script type="application/json" id="data">
            {
                "tracks": {
                    "demoman": {
                        "colors": {
                            "primary": "#5885A2",
                            "secondary": "#28394D"
                        },
                        "music": "res/music/demoman.mp3",
                        "track_name": "Drunken Pipe Bomb",
                        "track_performer": "Team Fortress 2",
                        "default_image_index": 0
                    },
                    "engineer": {
                        "colors": {
                            "primary": "#B88035",
                            "secondary": "#384248"
                        },
                        "music": "res/music/engineer.mp3",
                        "track_name": "Upgrade Station",
                        "track_performer": "Team Fortress 2",
                        "default_image_index": 1
                    },
                    "soldier": {
                        "colors": {
                            "primary": "#B8383B",
                            "secondary": "#483838"
                        },
                        "music": "res/music/soldier.mp3",
                        "track_name": "Rocket Jump Waltz",
                        "track_performer": "Team Fortress 2",
                        "default_image_index": 2
                    }
                },
                "images": [
                    "res/img/large/demoman.webp",
                    "res/img/large/engineer.webp",
                    "res/img/large/soldier.webp"
                ]
            }
        </script>
        <script type="text/javascript" src="src/main.js"></script>
    </body>
</html>
