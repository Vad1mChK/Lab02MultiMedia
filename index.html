<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description"
              content="TF2 Music Gallery featuring tracks from Team Fortress 2.">
        <meta name="keywords" content="Team Fortress 2, Music Gallery, TF2, Video Game Soundtracks">
        <meta name="theme-color" content="#f0f0f0">

        <title>TF2 &mdash; Music Gallery</title>

        <link rel="stylesheet" href="styles.css">
        <link rel="icon" href="res/img/favicon.ico">

        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/addons/p5.sound.min.js"></script>
    </head>
    <body>
        <div class="content flex flex-horiz">
            <div class="black-box flex flex-vert">
                <h1 id="track_name">Never Gonna Give You Up</h1>
                <h2 id="track_performer">Rick Astley</h2>
                <div class="flex flex-horiz audio-controls" style="width: 100%; height: fit-content; justify-content: space-between">
                    <input type="range" min="0" max="100" value="0" style="width: 100%" id="audio_seeker">
                </div>
                <div class="flex flex-horiz" style="gap: 16pt;">
                    <p id="audio_time">88:88</p>
                    <p>out of</p>
                    <p id="audio_duration_time">88:88</p>
                </div>
<!--                <audio src="res/music/demoman.mp3" id="audio"></audio>-->
<!--                It seems p5 cannot work with audio element and should handle sound in another way-->
                <div class="flex flex-horiz flex-spaced-row audio-controls">
                    <img src="res/img/icons/skip_previous.svg" alt="Previous"
                         class="icon-button" id="previous_button" onclick="console.log('Previous')">
                    <img src="res/img/icons/play.svg" alt="Play"
                         class="icon-button" id="play_pause_button" onclick="console.log('Play/Pause')">
                    <img src="res/img/icons/skip_next.svg" alt="Next"
                         class="icon-button" id="next_button" onclick="console.log('Next')">
                </div>
            </div>
            <div class="black-box flex flex-vert">
                <div class="flex flex-horiz flex-spaced-row settings">
                    <input type="checkbox" id="settings-auto-switch-enabled">
                    <label for="settings-auto-switch-enabled"
                           id="settings-auto-switch-enabled-label" class="disabled-label">
                        Auto switch interval:
                    </label>
                    <input type="number" id="settings-auto-switch-interval"
                        min="500" max="5000" step="500" value="1000"
                           disabled
                    >
                    <label for="settings-auto-switch-interval"
                           id="settings-auto-switch-interval-label" class="disabled-label">ms</label>
                </div>
                <div class="flex flex-horiz flex-spaced-row">
                    <img src="res/img/icons/arrow_back.svg" alt="Previous image" id="character-image-prev" class="icon-button">
                    <div class="character-container">
                        <img src="res/img/large/demoman.webp" alt="Character Image" class="character" id="character-large-image">
                    </div>
                    <img src="res/img/icons/arrow_forward.svg" alt="Next image" id="character-image-next" class="icon-button">
                </div>
                <p style="font-style: italic;" id="character-description">Demoman</p>
            </div>
        </div>
        <div class="black-box footer flex flex-vert">
            <p>Web Multimedia Application</p>
            <p>&copy; Vadim K. Chaykin, P3324, #322864, DMA1.1</p>
        </div>
        <canvas id="laser-canvas"></canvas>

        <script type="application/json" id="data">
            {
                "ids": [
                    "demoman",
                    "engineer",
                    "soldier"
                ],
                "tracks": {
                    "demoman": {
                        "colors": {
                            "primary": "#5885A2",
                            "secondary": "#28394D",
                            "tertiary": "#839FA3",
                            "background": "#18233D"
                        },
                        "music": "res/music/demoman.mp3",
                        "track_name": "Drunken Pipe Bomb",
                        "track_performer": "Team Fortress 2",
                        "default_image_index": 0
                    },
                    "engineer": {
                        "colors": {
                            "primary": "#B88035",
                            "secondary": "#384248",
                            "tertiary": "#7C6C57",
                            "background": "#141414"
                        },
                        "music": "res/music/engineer.mp3",
                        "track_name": "Upgrade Station",
                        "track_performer": "Team Fortress 2",
                        "default_image_index": 1
                    },
                    "soldier": {
                        "colors": {
                            "primary": "#B8383B",
                            "secondary": "#483838",
                            "tertiary": "#A89A8C",
                            "background": "#3B1F23"
                        },
                        "music": "res/music/soldier.mp3",
                        "track_name": "Rocket Jump Waltz",
                        "track_performer": "Team Fortress 2",
                        "default_image_index": 2
                    }
                },
                "images": [
                    "res/img/large/demoman.webp",
                    "res/img/large/engineer.webp",
                    "res/img/large/soldier.webp"
                ],
                "descriptions": {
                    "demoman": "Demoman",
                    "engineer": "Engineer",
                    "soldier": "Soldier"
                }
            }
        </script>
        <!-- Here the rest of the script imports should be located -->
        <script src="src/config.js"></script>
        <script src="src/audioManager.js"></script>
        <script src="src/imageSwitcher.js"></script>
        <script src="src/visualization.js"></script>
        <script src="src/laser.js"></script>
        <script src="src/main.js"></script>
    </body>
</html>
